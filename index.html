        <ul class="display-container">
            <li class="note-display" data-note="7.50">
                <div class="circle">
                    <svg width="100" height="100" class="circle__svg">
                        <circle cx="50" cy="50" r="40" class="circle__progress circle__progress--path"></circle>
                        <circle cx="50" cy="50" r="40" class="circle__progress circle__progress--fill"></circle>
                    </svg>
                    <div class="percent">
                        <span class="percent__integer">0.</span>
